<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation ‚ù§Ô∏è</title>
<!-- Google Fonts: Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="resources/fav.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
   font-family: 'Poppins', Arial, Helvetica, sans-serif;
       height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffdde1;
}
.additional-text {
    font-size: 1.2rem;
    color: #d6336c;
    margin-bottom: 25px;
    line-height: 1.5;
    font-weight: 500;
}

/* Background Video */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Main Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Card */
.card {
    position: relative; /* IMPORTANT for moving button */
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(10px);
}

/* Image */
.gif {
    width: 200px;
    margin-bottom: 20px;
}

/* Question */
.question {
    font-size: 1.6rem;
    margin-bottom: 15px;
    color: #d6336c;
}

/* Hidden Beg Text */
.beg-text {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #ff006e;
    display: none; /* hidden at start */
}

/* Buttons */
.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

/* General Button */
button {
    padding: 12px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Yes Button */
.yes {
    background-color: #ff4d6d;
    color: white;
        font-weight: bold;
       font-family: 'Poppins', Arial, Helvetica, sans-serif;
 border: none;
    border-radius: 122px;
}
/* Modal Background */
.modal {
    display: none; /* hidden initially */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Modal Content */
.modal-content {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease-out;
}

.modal-content h2 {
    font-size: 2rem;
    color: #ff006e;
    margin: 0;
}
.modal-content h2 {
    font-size: 2rem;
    color: #ff006e;
    margin: 0;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    cursor: pointer;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
}

.yes:hover {
    background-color: #e63950;
    transform: scale(1.1);
}

/* No Button */
.no {
    background-color: #6c757d; /* gray */
    color: white;
    font-size: 0.7rem;        /* bigger text */
    padding: 5px 10px;       /* bigger button */
    border: none;
    border-radius: 22px;
    cursor: pointer;
       font-family: 'Poppins', Arial, Helvetica, sans-serif;
    transition: all 0.3s ease;
    font-weight: bold;
}

.no:hover {
    background-color: #5a6268; /* slightly darker on hover */
    transform: scale(1.05);    /* subtle grow effect */
}

</style>
    <!-- Background Video -->
    <div class="video-background" aria-hidden="true">
        <video autoplay loop muted playsinline preload="auto">
            <source src="resources/heart.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <main class="container">
        <div class="card">

            <!-- Image -->
            <img 
                src="resources/cat-heart.gif" 
                alt="Cute cat holding a heart"
                class="gif"
            >

            <!-- Question -->
            <h1 class="question">
                Will you be my Valentine date? ‚ù§Ô∏è
            </h1>

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" class="yes" id="yes">
                    Yes üíï
                </button>

                <button type="button" class="no" id="no">
                    No üíî
                </button>
            </div>

        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Are you sure?</h2>
        </div>
    </div>

    <!-- JS -->
   
</body>
<script>
    const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const modalText = modal.querySelector("h2");

// Messages for No clicks
let messages = [
    "Are you sure?",
    "dli pwedeüò≠",
    "Dili lagi pwede gahig ulo",
    "batakon ka ron, gi ignag dli pwede",
    "bahala ka diha",
    "kanang yes nalang gud ohh",
    "hala ngit2?",
    "Yes nalang gudüòè"
];

// Shuffle messages
messages = messages.sort(() => Math.random() - 0.5);

let currentIndex = 0;
let noClickCount = 0; // track No button clicks
const maxNoClicks = 7; // disable after 7 clicks

// YES button: show modal then redirect
yesBtn.addEventListener("click", () => {
    modalText.textContent = "Yay!! ‚ù§Ô∏è You said YES!";
    modal.style.display = "flex";

    setTimeout(() => {
        modal.style.display = "none";
        window.location.href = "form.html"; // redirect to new page
    }, 3000);
});

// NO button: move and show messages
noBtn.addEventListener("click", () => {
    noClickCount++;
    if (noClickCount <= maxNoClicks) {
        moveButton();
        showNextMessage();
    } else {
        // Disable the button after max attempts
        noBtn.disabled = true;
        noBtn.style.opacity = "0.5"; // visually show it's disabled
        modalText.textContent = "Hahaha üòÜ You can't click No anymore!";
        modal.style.display = "flex";
    }
});

// Close modal
closeModal.addEventListener("click", () => {
    modal.style.display = "none";
});

// Close modal if clicking outside
window.addEventListener("click", (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
    }
});

// Move No button inside the card
function moveButton() {
    const container = document.querySelector(".card");
    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Show the next No message (one-time each)
function showNextMessage() {
    if (currentIndex < messages.length) {
        modalText.textContent = messages[currentIndex];
        currentIndex++;
    } else {
        modalText.textContent = "Wala na dli na pwede üòÜ‚ù§Ô∏è";
    }
    modal.style.display = "flex";
}

</script>

</html>
